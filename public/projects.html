<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Projects</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6035ac6618.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Mario Ortega</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/projects.html">Projects <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navbar Section -->

  <!-- Main Section -->
  <div class="container">
    <h1 class="display-1 my-5">My Projects</h1>
    <p class="lead">This is a list of all my personal projects! You can access the individual GitHub repository to learn more about it.</p>
    <div class="row" id="app">
      <project-card v-for="project in projects" :project="project" :key="project.name"></project-card>
    </div>
  </div>
  <!-- Main Section -->

  <!-- Footer Section -->
  <footer class="container border-top mt-5 pb-2">
    <div class="row mt-4">
      <!-- Email Section -->
      <div class="col-12 text-center">
        <p class="text-muted">Mail me at:</p>
        <p><a href="mailto:marioal9806@gmail.com">marioal9806@gmail.com</a></p>
      </div>
      <!-- Links Section -->
      <div class="col-12 text-center">
        <p class="text-muted">Follow Me!</p>
        <a style="color: black;" href="https://www.github.com/marioal9806" target="_blank"><i class="fab fa-github-square fa-4x"></i></a>
        <a style="color: black;" href="https://www.linkedin.com/in/mario-alberto-ortega" target="_blank"><i class="fab fa-linkedin fa-4x"></i></a>
      </div>
    </div>
  </footer>
  <!-- Footer Section -->

  <!-- Axios Request Library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- jQuery and Bootstrap Bundle  -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <!-- Vue Project Card Template -->
  <script type="text/x-template" id="project-card-template">
    <div class="col-4 mx-auto my-4">
      <div :class="project.color" class="card text-white mb-3" style="max-width: 18rem;">
        <div class="card-header">{{ project.category }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a :href="project.url_repo" class="btn btn-light">GitHub Repository</a>
        </div>
      </div>
    </div>
  </script>

  <!-- Vue Library -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Vue Project Component -->
  <script src="/javascript/vue-project.js"></script>
  
</body>
</html>
